<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower/angular/angular.min.js"></script>
    <script src="../bower/leaflet/dist/leaflet.js"></script>
    <script src="../dist/azavea-ng-leaflet.js"></script>
    <link rel="stylesheet" href="../bower/leaflet/dist/leaflet.css" />
    <script>
        var app = angular.module('demoapp', ['az.leaflet']);
        app.controller('AppController', [ '$scope', 'AZLeafletData', function($scope, AZLeafletData) {
            AZLeafletData.getMap().then(function (map) {
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            });

            $scope.leaflet = {
                options: {
                    dragging: false,
                    zoom: 6,
                    center: [39.9500, -75.1667],
                    scrollWheelZoom: false,
                    doubleClickZoom: false,
                    boxZoom: false,
                    touchZoom: false,
                    keyboard: false,
                    zoomControl: false
                }
            };
        }]);
    </script>
  </head>

  <body ng-controller="AppController">
    <az-leaflet width="100%" height="480px" options="{{ leaflet.options }}"></az-leaflet>
    <h1>Basic Example with non-default map options</h1>
  </body>
</html>
